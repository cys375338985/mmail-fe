<!doctype html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-html.html')  %>
    <title><%= htmlWebpackPlugin.options.title%>--电商平台</title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html')  %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon "></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-lable" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" class="user-content" id="username" name="username" placeholder="用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-lable" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content"
                               id="password" name="password"
                               placeholder="密码" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-lable" for="password-confirm">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content"
                               id="password-confirm" name="password-confirm"
                               placeholder="密码再次确认" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-lable" for="phone">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input type="text" class="user-content"
                               id="phone" name="phone"
                               placeholder="电话，手机号" autocomplete="off">
                    </div>

                    <div class="user-item">
                        <label class="user-lable" for="phone">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input type="text" class="user-content"
                               id="email" name="email"
                               placeholder="邮箱" autocomplete="off">
                    </div>



                    <div class="user-item">
                        <label class="user-lable" for="question">
                            <i class="fa fa-question"></i>
                        </label>
                        <input type="text" class="user-content"
                               id="question" name="question"
                               placeholder="密码提示问题" autocomplete="off">
                    </div>


                    <div class="user-item">
                        <label class="user-lable" for="answer">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" class="user-content"
                               id="answer" name="answer"
                               placeholder="密码提示问题答案" autocomplete="off">
                    </div>
                    <a href="javascript:void(0)" class="btn btn-submit" id="submit">注册</a>
                   <!-- --><div class="link-item">
                        <a href="./user-login.html" class="link">已有账号，去登陆>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')  %>
</body>
</html>
