<!doctype html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-html.html')  %>
    <title><%= htmlWebpackPlugin.options.title%>--电商平台</title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html')  %>
    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户登录</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon "></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-lable" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" class="user-content" id="username" name="username" placeholder="用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-lable" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-content" id="password" name="password" placeholder="密码" autocomplete="off">
                    </div>
                    <a href="javascript:void(0)" class="btn btn-submit" id="submit">登录</a>
                    <div class="link-item">
                        <a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
                        <a href="./user-register.html" class="link" target="_blank">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')  %>
</body>
</html>
